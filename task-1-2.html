<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="jquery-3.6.3.min.js"></script>
  <style>
    .element{
      color: green;
    }
  </style>
</head>
<body>
<div class="element">Element 1</div>
<div class="element">Element 2</div>
<div class="element">Element 3</div>
<div class="element">Element 4</div>
<div class="element">Element 5</div>
<div class="element">Element 6</div>

<script>
  // Задание на JQuery
  const colorsQuery = $('.element');
  for (let a = 0; a < 3; a++) {
    const colorQuery = $(colorsQuery[a]);
    colorQuery.css({
      'color': 'red'
    });
  }


</script>
</body>
</html>
